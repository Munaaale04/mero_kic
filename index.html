<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fashion Hub</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
}

header {
    background: #222;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 28px;
    letter-spacing: 2px;
}

nav {
    background: #ff6f61;
    display: flex;
    justify-content: center;
    padding: 10px;
}

nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    font-size: 18px;
}

nav a:hover {
    text-decoration: underline;
}

.section-title {
    text-align: center;
    margin: 30px 0 10px;
    font-size: 24px;
    color: #333;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    overflow: hidden;
    transition: 0.3s;
}

.card:hover {
    transform: scale(1.05);
}

.card img {
    width: 100%;
    height: 250px;
    object-fit: cover;
}

.card h3 {
    margin: 10px;
    color: #ff6f61;
}

.card p {
    margin: 0 10px 15px;
}

button {
    margin: 10px;
    padding: 8px 15px;
    border: none;
    background: #ff6f61;
    color: white;
    border-radius: 20px;
    cursor: pointer;
}

button:hover {
    background: #ff3b2e;
}

footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 20px;
}
</style>
</head>

<body>

<header>
    Fashion Hub - Online Shopping
</header>

<nav>
    <a href="#">Male</a>
    <a href="#">Female</a>
    <a href="#">T-Shirts</a>
    <a href="#">Shoes</a>
</nav>

<h2 class="section-title">Male Collection</h2>
<div class="products">
    <div class="card">
        <img src="https://source.unsplash.com/400x400/?men,shirt" alt="Men Shirt">
        <h3>Men Shirt</h3>
        <p>Price: $25</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://source.unsplash.com/400x400/?men,jacket" alt="Men Jacket">
        <h3>Men Jacket</h3>
        <p>Price: $45</p>
        <button>Add to Cart</button>
    </div>
</div>

<h2 class="section-title">Female Collection</h2>
<div class="products">
    <div class="card">
        <img src="https://source.unsplash.com/400x400/?women,dress" alt="Women Dress">
        <h3>Women Dress</h3>
        <p>Price: $30</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://source.unsplash.com/400x400/?women,fashion" alt="Women Fashion">
        <h3>Stylish Top</h3>
        <p>Price: $20</p>
        <button>Add to Cart</button>
    </div>
</div>

<h2 class="section-title">Shoes Collection</h2>
<div class="products">
    <div class="card">
        <img src="https://source.unsplash.com/400x400/?shoes,sneakers" alt="Shoes">
        <h3>Sneakers</h3>
        <p>Price: $50</p>
        <button>Add to Cart</button>
    </div>

    <div class="card">
        <img src="https://source.unsplash.com/400x400/?formal,shoes" alt="Formal Shoes">
        <h3>Formal Shoes</h3>
        <p>Price: $60</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    © 2026 Fashion Hub | Designed with ❤️
</footer>

</body>
</html>
